<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Registro de cliente</title>
</head>

<style>
	body {
		background-image: url('https://www.timeforkids.com/wp-content/uploads/2019/09/final-cover-forest.jpg?w=1024');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}
</style>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-secondary bg-gradient text-white">
						<h3 class="mb-0">
							<center>
								Registro de cliente
							</center>
						</h3>
					</div>
					<div class="card-body bg-success text-white">
						<form th:action="@{/empleados/insertar/cliente}" th:object="${cliente}" th:method="POST">
							<div class="mb-3">
								<label for="nombre" class="form-label">Nombre:</label>
								<input type="text" id="nombre" class="form-control" th:field="${cliente.nombre}">
							</div>

							<div class="mb-3">
								<label for="apellido" class="form-label">Apellido:</label>
								<input type="text" id="apellido" class="form-control" th:field="${cliente.apellido}">
							</div>
							<div class="mb-3">
								<label for="cedula" class="form-label">Cedula:</label>
								<input type="text" id="cedula" class="form-control" th:field="${cliente.cedula}">
							</div>
							<div class="mb-3">
								<label for="genero" class="form-label">GÃ©nero:</label>
								<input type="text" id="genero" class="form-control" th:field="${cliente.genero}">
							</div>
							<div class="mb-3">
								<label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
								<input type="date" id="fechaNacimiento" class="form-control" th:field="${cliente.fechaNacimiento}">
							</div>

							<center>

								<button type="submit" class="btn btn-warning">Guardar</button>
							</center>
						</form>
					</div>
				</div>
				<form action="#" th:action="@{/paginas/empleado}" th:method="GET">
					<button id="registrarse-btn" th:text="Volver">Volver</button>
				</form> 
			</div>
		</div>
	</div>
</body>

</html>
