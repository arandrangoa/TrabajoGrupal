<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaÃ±a -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
	<h1>Reporte Reservas </h1>
	<table class="table">
		<thead>
			<tr> <!--lrepresentar una fila -->
				<th> Numero Reserva</th>
				<th> Fecha Cobro</th>
				<th> Estado</th>
				<th> Valor Subtotal</th>
				<th> Valor Total</th>
				<th> Cedula Cliente</th>
				<th> Nombre Cliente</th>
				<th> Apellido Cliente</th>
				<th> Placa Vehiculo</th>
				<th> Modelo Vehiculo</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="reservadto:${reservasDTO}">
				<td th:text="${reservadto.numeroReserva}"></td>
				<td th:text="${reservadto.fechaCobro}"></td>
				<td th:text="${reservadto.estado}"></td>
				<td th:text="${reservadto.valorSubtotal}"></td>
				<td th:text="${reservadto.valorTotal}"></td>
		        <td th:text="${reservadto.cedulaClie}"></td>
				<td th:text="${reservadto.nombreClie}"></td>
				<td th:text="${reservadto.apellidoClie}"></td>
				<td th:text="${reservadto.placaVehi}"></td>
				<td th:text="${reservadto.modeloVehi}"></td>
			</tr>
		</hbody>
	</table>
	<form action="#" th:action="@{/paginas/reporte}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>
</body>

</html>
