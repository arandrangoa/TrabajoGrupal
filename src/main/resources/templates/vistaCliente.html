<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Buscar cliente</title>
</head>

<style>
	body {
		background-image: url('https://iaidea.com/wp-content/uploads/2014/09/budget-rent-a-car-portada.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>

<body style="background-color: rgb(0, 0, 0);">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header bg-secondary bg-gradient text-white">

						<h3 class="mb-0 text-center">Resultado de busqueda de cliente por cedula</h3>
					</div>
					<div class="card-body bg-success bg-gradient text-white">
						<div class="table-responsive">
							<table class="table table-striped table-bordered text-white">
								<thead>
									<tr>
										<th>Id</th>
										<th>Nombre</th>
										<th>Apellido</th>
										<th>Cedula</th>
										<th>Fecha de nacimiento</th>
										<th>Genero</th>
										<th>Registro</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="cliente:${clientes}">
										<td th:text="${cliente.id}"></td>
										<td th:text="${cliente.nombre}"></td>
										<td th:text="${cliente.apellido}"></td>
										<td th:text="${cliente.cedula}"></td>
										<td th:text="${cliente.fechaNacimiento}"></td>
										<td th:text="${cliente.genero}"></td>
										<td th:text="${cliente.registro}"></td>


									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<form action="#" th:action="@{/paginas/empleado}" th:method="GET">
					<button id="registrarse-btn" th:text="Volver">Volver</button>
				</form>

			</div>
		</div>

	</div>
</body>

</html>
