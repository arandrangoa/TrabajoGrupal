<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaña -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
	<h1>Reporte Vehiculos VIP</h1>
	<table class="table">
		<thead>
			<tr> <!--lrepresentar una fila -->
				<th> Placa</th>
				<th> Modelo</th>
				<th> Marca</th>
				<th> Año Fabricacion</th>
				<th> Cilindraje</th>
				<th> valorICE</th>
				<th> valorTotal</th>
				
			</tr>
		</thead>
		<hbody>
			<tr th:each="vehiculobvipdto:${vehiculosVipDTO}">
				<td th:text="${vehiculobvipdto.placa}"></td>
				<td th:text="${vehiculobvipdto.modelo}"></td>
				<td th:text="${vehiculobvipdto.marca}"></td>
				<td th:text="${vehiculobvipdto.anioFabricacion}"></td>
				<td th:text="${vehiculobvipdto.cilindraje}"></td>
				<td th:text="${vehiculobvipdto.valorICE}"></td>
				<td th:text="${vehiculobvipdto.valorTotal}"></td>
			</tr>
		</hbody>
	</table>
	<form action="#" th:action="@{/paginas/reporte}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>
</body>

</html>
